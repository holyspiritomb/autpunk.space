<?xml version="1.0"?>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 800 800">
  <defs>
    <linearGradient id="lineargrad" gradientTransform="rotate(45)">
      <stop offset="30%" stop-color="#04a5e5"/>
      <stop offset="100%" stop-color="#ea76cb"/>
    </linearGradient>
    <radialGradient id="radpink">
      <stop offset="0%" stop-color="#ea76cb" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#ea76cb" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="radblue">
      <stop offset="0%" stop-color="#04a5e5" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#04a5e5" stop-opacity="0"/>
    </radialGradient>
    <filter id="blur">
      <feGaussianBlur stdDeviation="15" />
    </filter>
  </defs>
